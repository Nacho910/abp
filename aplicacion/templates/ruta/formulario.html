{% extends 'base_layout.html' %}
{% load static %}

{% block content %}
 <div class="container is horizontal">
  <div class="field">
    <label class="label">Nombre</label>
    <div class="control has-icons-right">
      <input class="input" type="text" placeholder="Agregue su Nombre">
    </div>
  </div>
  
  <div class="field">
    <label class="label">Usuario</label>
    <div class="control has-icons-right">
      <input class="input is-success" type="text" placeholder="Agregue su usuario">
      <span class="icon is-small is-left">
        <i class="fas fa-user"></i>
      </span>
      <span class="icon is-small is-right">
        <i class="fas fa-check"></i>
      </span>
    </div>
    <p class="help is-success">Ese usuario esta disponible.</p>
  </div>
  
  <div class="field">
    <label class="label">Email</label>
    <div class="control  has-icons-right">
      <input class="input is-danger" type="email" placeholder="Agregue su Email">
      <span class="icon is-small is-left">
        <i class="fas fa-envelope"></i>
      </span>
      <span class="icon is-small is-right">
        <i class="fas fa-exclamation-triangle"></i>
      </span>
    </div>
    <p class="help is-danger">Este email es invalido</p>
  </div>
  
  <div class="field">
    <label class="label">Subject</label>
    <div class="control">
      <div class="select">
        <select>
          <option>Select dropdown</option>
          <option>With options</option>
        </select>
      </div>
    </div>
  </div>
  
  <div class="field">
    <label class="label">Message</label>
    <div class="control">
      <textarea class="textarea" placeholder="Textarea"></textarea>
    </div>
  </div>
  
  <div class="field">
    <div class="control">
      <label class="checkbox">
        <input type="checkbox">
        I agree to the <a href="#">terms and conditions</a>
      </label>
    </div>
  </div>
  
  <div class="field">
    <div class="control">
      <label class="radio">
        <input type="radio" name="question">
        Yes
      </label>
      <label class="radio">
        <input type="radio" name="question">
        No
      </label>
    </div>
  </div>
  
  <div class="field is-grouped">
    <div class="control">
      <button class="button is-link">Submit</button>
    </div>
    <div class="control">
      <button class="button is-link is-light">Cancel</button>
    </div>
  </div>
</div> 

{% endblock content %}
